name: Daily Myanmar News Digest

on:
  schedule:
    - cron: "0 0 * * *"   # 毎日 09:00 JST（0:00 UTC）
  workflow_dispatch:       # 手動実行も可能

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install \
            requests \
            beautifulsoup4 \
            feedparser \
            google-genai \
            lxml \
            markdown

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-1.5-flash-001      # ★ 追加：v1対応のモデル名
          HATENA_ID: ${{ secrets.HATENA_ID }}
          HATENA_API_KEY: ${{ secrets.HATENA_API_KEY }}
          HATENA_BLOG_ID: ${{ secrets.HATENA_BLOG_ID }}
        run: |
          python main.py

      - name: Save seen_articles.json
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "Update seen_articles.json"
          add: "seen_articles.json"
          pathspec_error_handling: ignore   # ★ ファイルが無くてもエラーにしない
          push: true                        # ★ main へプッシュ

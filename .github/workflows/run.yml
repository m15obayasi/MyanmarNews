name: Run Irrawaddy Digest

on:
  schedule:
    - cron: "0 0 * * *"   # 日本時間9:00 (UTC 0:00)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 openai feedparser

      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HATENA_ID: ${{ secrets.HATENA_ID }}
          HATENA_API_KEY: ${{ secrets.HATENA_API_KEY }}
          HATENA_BLOG_ID: ${{ secrets.HATENA_BLOG_ID }}
        run: python main.py

      - name: Save seen_articles
        uses: EndBug/add-and-commit@v9
        with:
          add: "seen_articles.json"
          message: "Update seen articles"
